<!DOCTYPE html>
<html lang="en" ng-app="EvoteApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Vote | Cast Your Vote</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="VoteCtrl">
  <div class="container">
    <div ng-include="'includes/header.html'"></div>
    <h2>Vote for your candidate</h2>

    <div ng-repeat="c in candidates">
      <label>
        <input type="radio" ng-model="$parent.selectedCandidate" value="{{c.id}}"> {{c.name}}
      </label>
    </div>

    <button ng-click="submitVote()">Submit Vote</button>
    <p>{{message}}</p>
  </div>


  <!-- Include Footer -->
  <div ng-include="'includes/footer.html'"></div>

</body>
</html>
