<!DOCTYPE html>
<html lang="en" ng-app="EvoteApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Vote | Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="RegisterCtrl">

  <!-- Include Header -->
  

  <div class="container">
    <h2>Voter Registration</h2>
    <div class="form-box">
      <label>Name</label>
      <input type="text" ng-model="voter.name" placeholder="Full name" />

      <label>Email</label>
      <input type="email" ng-model="voter.email" placeholder="Email address" />

      <label>Username</label>
      <input type="text" ng-model="voter.username" placeholder="Username" />

      <label>Password</label>
      <input type="password" ng-model="voter.password" placeholder="Password" />

      <button ng-click="register()">Register</button>

      <p class="success" ng-show="successMsg">{{successMsg}}</p>
      <p class="error" ng-show="errorMsg">{{errorMsg}}</p>

      <p>
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <!-- Include Footer -->
  

</body>
</html>
